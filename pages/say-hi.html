<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Say Hi!</title>
  <link rel="stylesheet" href="../css/global.css">
</head>

<body>
  <header>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item"><a href="/">home</a></li>
        <li class="nav__list-item"><a href="/pages/projects.html">projects</a></li>

        <li class="nav__list-item"><a href="/pages/say-hi.html">say hi!</a></li>
      </ul>
    </nav>
  </header>
  <main class="say-hi-main">
    <div>
      <section class="greeting fixed">
        <h1 class="greeting__title">Say Hi </h1>
        <span class="greeting__tag">cheecky tag line</span>
      </section>
    </div>
    <form action="">
      <ul>
        <li>
          <label for="name">Full name</label>
          <input type="text" id="name" name="user_name">
        </li>
        <li>
          <label for="mail">Email</label>
          <input type="email" id="mail" name="user_email">
        </li>
        <li>
          <label for="msg">Message</label>
          <textarea id="msg" name="user_message"></textarea>
        </li>
        <li>
          <button type="submit">Send</button>
        </li>
      </ul>
    </form>
  </main>
</body>
